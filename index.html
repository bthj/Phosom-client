	<body>
		
        <div data-role="page" id="start">
		<div data-role="Content">
           <!-- <p id="ShowSize"></p> -->
            <div>
                <input type="button" id="btn-login" value="Log-In"/>
            </div>
            <div>
                <input type="button" id="btn-signup" value="Tutorial"/>	
            </div>

		</div>
    </div>
        
        
        <div data-role="page" id="phosom-index">
			
			<div data-role="content">
				<div><input type="button" id="btn-create-game" value="Play a game" />
               </div>
				<div><input type="button" id="btn-game-overview" value="My games" /></div>
                
				<div><input type="button" id="btn-game-join" value="Join a game" />
			</div>
		</div>
		</div>
		<div data-role="page" id="phosom-game-creation">
			
			<div data-role="content">
			
			</div>		
		</div>
		
		<div data-role="page" id="phosom-one-challenge">
			
			<div data-role="content">
			</div>
		</div>
		
		<div data-role="page" id="phosom-challenge-response">
			
			<div data-role="content">
				<h2>one challenge!</h2>
                <div id="camera-buttons" style="display:none;">
                    <a data-role="button" href="#camera" id="button-camera">
                        Take a picture
                    </a>
                    <p style="text-align:center;">~ or ~</p>
                    <a data-role="button" href="#photogallery" id="button-photogallery">
                        Choose from gallery
                    </a>
                    <p style="text-align:center;">~ or ~</p>
                </div>
				<div data-role="collapsible-set">
					<div data-role="collapsible" data-collapsed="false">
						<h3>Find a response image</h3>
						<form action="/imagesearch" method="post" id="image-search">
							<label for="input-image-search">Image search:</label>
							<input type="search" name="image-search" id="input-image-search" value="" 
								placeholder="Image search keyword(s)..." />
							<input type="submit" value="Find some!" />
						</form>
						<div class="gallery"></div>
					</div>
					<div data-role="collapsible">
						<h3>Post an URL to a response image</h3>
						<form action="/respondwithurl" method="post" id="respond-with-url">
							<label for="challenge-response-with-url">URL to an image:</label>
							<input type="text" name="url" id="challenge-response-with-url" value="" />
							<input type="submit" value="Send it!" />
						</form>
					</div>
					<div data-role="collapsible">
						<h3>Upload a response image</h3>
                        <form action="/upload" method="post" id="respond-with-upload">
                            <label for="image-file-input">Image file (TODO):</label>
                            <input type="file" name="photo" id="image-file-input">
                            <input type="submit" value="Send it!" />
                        </form>
                        <span id="uploadProgress"></span>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="page" id="phosom-challenge-result">
			
			<div data-role="content">
			
			</div>
		</div>
		
		<div data-role="page" id="phosom-get-user">
			
			<div data-role="content">
				<form action="/login" method="post" id="login">
					<label for="name">Player name</label>
					<input type="text" name="name" id="name" value="" />
					
					<input type="submit" value="Go!" />
				</form>			
			</div>
		</div>
		
		<div data-role="page" id="phosom-challenges-overview">
			
			<div data-role="content">
				<ul data-role="listview" data-inset="true">
					
				</ul>
			</div>
		</div>
		
		<div data-role="page" id="phosom-game-join">
			
			<div data-role="content">
				<h3>Join a game <em>someone</em> else made</h3>
				<form action="/joingame" method="post" id="form-game-join">
					<label for="text-game-id">Enter number of game to join</label>
					<input type="text" name="game-id" id="text-game-id" value="" />
					<input type="submit" value="Join game!" />
					<a href="#phosom-index" data-role="button">Go home...</a>
				</form>
			</div>
		</div>
		
		<div data-role="page" id="reset">
		    
		    <div data-role="content">
		        <h2>Resetteted storage!</h2>
		    </div>
		</div>
